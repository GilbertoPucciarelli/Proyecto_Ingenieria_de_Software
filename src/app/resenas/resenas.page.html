<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="back(local.nombre)">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title> Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="body-register">

  <div class="row-register">
    <ion-item
      [ngClass]="{'bg-image_default':userActivo.tema == 'default', 'bg-image_red':userActivo.tema == 'red', 'bg-image_tur':userActivo.tema == 'tur', 'bg-image_green':userActivo.tema == 'green'}">
      <div class="profile-picture big-profile-picture">
        <img src="{{local.img}}" height="100%" width="100%">
      </div>
      <ion-label>
        <h2 class="profile-name">{{local.nombre}}</h2>
      </ion-label>
    </ion-item>
  </div>

  <ion-content #content padding id="content" class="row-register2">
    <ion-card *ngFor="let message of messages">
      <ion-card-header>
        {{userActivo.name}} {{userActivo.lastname}} dice:
      </ion-card-header>
      <ion-card-content>
        {{message.mensaje}}
      </ion-card-content>
    </ion-card>
    <div id="content-end"></div>
  </ion-content>
  <ion-row class="customerr">
    <hr color="black">
    <ion-toolbar>
      <ion-row>
        <ion-col size=10>
          <ion-input placeholder="Escribe algo..." [(ngModel)]="mensaje"></ion-input>
        </ion-col>
        <ion-col size=2>
          <ion-buttons>
            <ion-button icon-right (click)="sendMessage(mensaje, local.id)">
              <ion-icon name="send"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-row>
</ion-content>
