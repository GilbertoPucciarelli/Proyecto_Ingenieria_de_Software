<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title> Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="body-register">

  <ion-content #content padding id="content" class="row-register2">
    <ion-card *ngFor="let conversacion of conversaciones">
      <ion-card-header>
        {{ conversacion.nombre }} dice:
      </ion-card-header>
      <ion-card-content>
        {{ conversacion.mensaje }}
      </ion-card-content>
    </ion-card>
    <div id="content-end"></div>
  </ion-content>
  <ion-row class="customerr">
    <hr color="black">
    <ion-toolbar>
      <ion-row>
        <ion-col size=10>
          <ion-input placeholder="Escribe algo..." [(ngModel)]="mensaje"></ion-input>
        </ion-col>
        <ion-col size=2>
          <ion-buttons>
            <ion-button icon-right (click)="sendMessage(conversacion.nombre, mensaje, idLocalActivo)">
              <ion-icon name="send"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-row>
</ion-content>
